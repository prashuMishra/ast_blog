<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    .image-container {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .image-container img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

    <p>Wishing you a day filled with love, laughter, and happiness!</p>
  </div>
</body>
</html>
